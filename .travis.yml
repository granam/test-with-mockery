env:
  global:
    - CC_TEST_REPORTER_ID=092965d3a9ec86a69ed144f3d052e406e0bb5299649c054023f3204cc05664a1
    - GIT_COMMITTED_AT=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then git log -1 --pretty=format:%ct; else git log -1 --skip 1 --pretty=format:%ct; fi)

language: php
php:
  - nightly
  - 8.0
  - 7.4
  - 7.3
matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer update --no-interaction --prefer-dist
  - PHP_NIGHTLY=$([[ `php -v` =~ '^PHP [0-9]+[.][0-9]+[.][0-9]+-dev' ]] && echo yes || echo no)
  - |
    if [[ $PHP_NIGHTLY=yes ]]
    then
      curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter \
      && chmod +x ./cc-test-reporter \
      && ./cc-test-reporter before-build
    fi

script:
  - |
    if [[ $PHP_NIGHTLY=yes ]]
    then
      echo WITH_COVERAGE && php -dzend_extension=xdebug.so -dxdebug.mode=coverage  ./vendor/bin/phpunit -v --coverage-clover build/logs/clover.xml
      TEST_RESULT=$?
      if [ "$TRAVIS_PULL_REQUEST" == "false" ]
      then
        ./cc-test-reporter after-build --coverage-input-type clover --exit-code $TEST_RESULT
      fi
    else
      echo JUST_TESTS && ./vendor/bin/phpunit -v;
    fi
